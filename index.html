<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Hashy / hash navigation made easy</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/main.css">
	<link href='https://fonts.googleapis.com/css?family=Lato:400,700,900' rel='stylesheet' type='text/css'>
	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
</head>

<body>
  <!--[if lte IE 8]>
  <div class="browserWarning">
    <div class="browserWarning_inner">
      <h3>WARNING!</h3>
      <p>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p>
    </div>
  </div>
<![endif]-->

<noscript>
  <div class="browserWarning">
    <div class="browserWarning_inner">
      <h3>WARNING!</h3>
      <p>This website needs JavaScript enabled to work correctly. Here you can find <a href="http://www.enable-javascript.com/en/" target="_blank">instructions on how to enable JavaScript in your browser</a>.</p>
    </div>
  </div>
</noscript>
  <div class="header">
  <div class="l-container">
    <h1 class="header_title"><span>#</span>Hashy</h1>
    <ul class="menu list-reset">
      <li class="menu_item">
        <a href="one" class="hashy-go btn">Go to one</a>
      </li>
      <li class="menu_item">
        <a href="two" class="hashy-go btn">Go to two</a>
      </li>
      <li class="menu_item">
        <a href="three" class="hashy-go btn">Go to three</a>
      </li>
    </ul>
  </div>
</div>

  <script src="js/main.js"></script>

  <div data-hash="one" class="hashy-item item">
    <h2>ONE</h2>
  </div>
  <div data-hash="two" class="hashy-item item is-inverse">
    <h2>TWO</h2>
  </div>
  <div data-hash="three" class="hashy-item item">
    <h2>THREE</h2>
  </div>
  <div data-hash="four" class="hashy-item item">
    <h2>FOUR</h2>
  </div>
</body>
</html>
